version: '3.7'

services:
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    ports:
      - "9308:9308"
    environment:
      KAFKA_URI: kafka:9092
    networks:
      - monitoring

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - monitoring

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - monitoring

  api-server-1:
    image: minseok1768/ticket-api-server:latest
    container_name: reservation-server-1
    environment:
      SPRING_PROFILES_ACTIVE: docker
    env_file:
      - .env
    ports:
      - "8081:8080"
    depends_on:
      - reservation-redis
    restart: always
    networks:
      - monitoring
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitoring
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($|/)"'

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb-storage:/var/lib/influxdb
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - influxdb
    networks:
      - monitoring
    volumes:
      - grafana-storage:/var/lib/grafana




  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring-config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=4d'
      - '--log.level=warn'
    networks:
      - monitoring



      redis-exporter:
    image: oliver006/redis_exporter:v1.60.0
    container_name: redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://wating-line-redis:6379
    networks:
      - monitoring
    depends_on:
      - wating-line-redis


  wating-line-redis:
    image: redis:7.0.11
    container_name: wating-line-redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - monitoring

  reservation-redis:
    image: redis:7.0.11
    container_name: reservation-redis
    command: ["redis-server", "--port", "6380"]
    ports:
      - "6380:6380"
    restart: always
    networks:
      - monitoring



  queue-server-1:
    image: minseok1768/ticket-queue-server:latest
    container_name: queue-server-1
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_TOOL_OPTIONS: "-Dreactor.schedulers.defaultBoundedElasticSize=200"
    env_file:
      - .env
    ports:
      - "8082:8080"
    depends_on:
      - reservation-redis
      - wating-line-redis
    restart: always
    networks:
      - monitoring
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh

networks:
  monitoring:
    driver: bridge

volumes:
  grafana-storage:
  influxdb-storage:

